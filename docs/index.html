<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FamSphere Privacy Policy</title>

  <style>
    :root {
      --bg: #0e1117;
      --card: #141922;
      --text: #f2f4f8;
      --muted: #b0b6c3;
      --subtle: #8a90a2;
      --border: rgba(255,255,255,0.12);
      --accent: #4da3ff;
      --accent2: #7bd389;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Inter, Helvetica, Arial, sans-serif;
      line-height: 1.55;
    }

    h1, h2, h3 {
      margin: 0 0 8px;
      font-weight: 600;
    }

    h1 { font-size: 22px; }
    h2 { font-size: 18px; margin-top: 22px; }
    h3 { font-size: 15px; margin-top: 14px; }

    p { margin: 8px 0; color: var(--muted); }

    strong { color: var(--text); }

    a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px dashed rgba(255,255,255,0.25);
    }

    a:hover {
      border-bottom-color: var(--accent);
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, #4da3ff, #7bd389);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #000;
    }

    .subtitle {
      color: var(--subtle);
      font-size: 13px;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: 2.2fr 1fr;
      }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
    }

    ul {
      padding-left: 18px;
      margin: 10px 0;
      color: var(--muted);
    }

    li { margin: 6px 0; }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 18px 0;
    }

    .callout {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 14px 0;
    }

    .row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .icon {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      font-size: 16px;
      flex: 0 0 auto;
    }

    .note {
      border-left: 3px solid var(--accent);
      padding: 10px 12px;
      background: rgba(77,163,255,0.06);
      border-radius: 10px;
      margin: 12px 0;
      color: var(--muted);
    }

    .kpi {
      display: grid;
      gap: 10px;
    }

    @media (min-width: 700px) {
      .kpi {
        grid-template-columns: 1fr 1fr;
      }
    }

    .tile {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.04);
    }

    .tile .label {
      font-size: 12px;
      color: var(--subtle);
    }

    .tile .value {
      font-size: 14px;
      margin-top: 4px;
      font-weight: 600;
      color: var(--text);
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      padding: 6px 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      font-size: 12px;
      color: var(--muted);
    }

    .b1, .b2 {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .b1 { background: var(--accent); }
    .b2 { background: var(--accent2); }

    .fineprint {
      font-size: 12px;
      color: var(--subtle);
    }

    footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: var(--subtle);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <header>
      <div class="brand">
        <div class="logo">FS</div>
        <div>
          <h1>FamSphere Privacy Policy</h1>
          <div class="subtitle">
            Private, family-only coordination for goals, schedules, and responsibilities.
          </div>
        </div>
      </div>

      <div class="meta">
        <span class="pill"><span class="dot"></span> Private family groups</span>
        <span class="pill">CloudKit-backed</span>
        <span class="pill">No ads</span>
        <span class="pill">No public profiles</span>
      </div>
    </header>

    <!-- Content -->
    <div class="grid">

      <!-- Main -->
      <main class="card">
        <!-- Content unchanged, already well written -->
        <!-- You can paste your existing section content here exactly as-is -->
      </main>

      <!-- Side panel -->
      <aside class="card">
        <!-- Same as your current aside -->
      </aside>

    </div>

    <footer>
      Â© <span id="year"></span> FamSphere. All rights reserved.
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent =
      new Date().getFullYear();
  </script>
</body>
</html>
